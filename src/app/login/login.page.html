<ion-content class="ion-padding login-form">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Cédula</ion-label>
          <ion-input
            type="text"
            formControlName="cedula"
          ></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="hasErrors('cedula', 'required')">
          Cédula es requerida.
        </ion-text>
        <ion-text color="danger" *ngIf="hasErrors('cedula', 'pattern')">
          Cédula debe ser numérica.
        </ion-text>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            type="password"
            formControlName="contrasena"
          ></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="hasErrors('contrasena', 'required')">
          Contraseña es requerida.
        </ion-text>

        <ion-text color="danger" *ngIf="loginError">
          Credenciales inválidas.
        </ion-text>

        <ion-button expand="block" type="submit" color="primary">
          Login
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
