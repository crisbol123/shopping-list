<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Compras</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openNewListModal()">+</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let list of shoppingLists">
      <ion-label>
        <h2>Lista ID: {{ list.id }}</h2>
        <p>Nombre: {{ list.nombre }}</p>
        <p>Fecha: {{ list.fecha}}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="deleteList(list.id)" color="danger">Eliminar</ion-button>
        <ion-button (click)="seleccionarLista(list.id)" color="danger">Seleccionar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
