<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-container" *ngIf="usuario; else loading">
    <!-- Foto y Nombre -->
    <div class="profile-header">
      <div class="profile-image">
        <img src="assets/img/Profile.png" alt="Usuario" />
      </div>
      <h2>{{ usuario.nombre }}</h2>
    </div>

    <!-- Información del Usuario -->
    <div class="profile-info">
      <div class="info-item">
        <strong>Correo:</strong> <span>{{ usuario.correo }}</span>
      </div>
      <div class="info-item">
        <strong>Teléfono:</strong>
        <span class="hidden-data" [class.visible]="telefonoVisible">
          {{ usuario.telefono }}
        </span>
        <ion-button size="small" fill="outline" (click)="telefonoVisible = !telefonoVisible">
          {{ telefonoVisible ? 'Ocultar' : 'Mostrar' }}
        </ion-button>
      </div>
      <div class="info-item">
        <strong>Cédula:</strong>
        <span class="hidden-data" [class.visible]="cedulaVisible">
          {{ usuario.cedula }}
        </span>
        <ion-button size="small" fill="outline" (click)="cedulaVisible = !cedulaVisible">
          {{ cedulaVisible ? 'Ocultar' : 'Mostrar' }}
        </ion-button>
      </div>
      <div class="info-item">
        <strong>Rol:</strong> <span>{{ usuario.rol }}</span>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <ion-spinner></ion-spinner> Cargando perfil...
  </ng-template>
</ion-content>
